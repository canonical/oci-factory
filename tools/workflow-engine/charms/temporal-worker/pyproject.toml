[tool.poetry]
name = "oci-factory-workflows"
version = "0.0.1"
description = "Temporal workflows for supporting the OCI Factory processes"
authors = ["cjdc <cristovao.cordeiro@canonical.com>"]
packages = [
    { include = "**/*.py", from = "."  },
    { include = "**/ca.crt", from = "." }
]
include = ["**/*.avsc"]

[tool.poetry.dependencies]
python = "^3.8"
PyYAML = "^6.0"
temporal-lib-py = "^1.1.0"
python-json-logger = "^2.0.4"
python-keystoneclient = "^5.2.0"
python-swiftclient = "^4.4.0"
protobuf = "^3.2.0"
confluent-kafka = "^2.0.2"
fastavro = "^1.7.4"
importlib-resources = "^6.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^22.8.0"
isort = "^5.10.1"
poethepoet = "^0.29.0"
pytest-asyncio = "^0.19.0"
mypy = "^0.971"

[tool.poe.tasks]
format = [{cmd = "black ."}, {cmd = "isort ."}]
lint = [{cmd = "black --check ."}, {cmd = "isort --check-only ."}, {ref = "lint-types" }]
lint-types = "mypy --check-untyped-defs ."
test = "pytest"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.mypy]
ignore_missing_imports = true
