version: 1
# --- OVERVIEW INFORMATION ---
application: blackbox-exporter
description: >
  Blackbox exporter is a Prometheus exporter that allows to perform blackbox
  probes using a multitude of protocols, including HTTP(s), DNS, TCP and ICMP.

  Read more on the [official documentation](https://github.com/prometheus/blackbox_exporter)

  Please note that this repository is holding a rock, not a Dockerfile-based image.
  As such the entrypoint is Pebble.
  Read more on the [Rockcraft docs](https://canonical-rockcraft.readthedocs-hosted.com/en/latest/).
# --- USAGE INFORMATION ---
docker:
  parameters:
    - -p 9115:9115
  access: Access your Blackbox Exporter instance at `http://localhost:9115` 
parameters:
  - type: -e
    value: 'TZ=UTC'
    description: Timezone.
  - type: -p
    value: '9115:9115'
    description: Expose Blackbox Exporter on `localhost:9115`.
  - type: -v 
    value: "/path/to/config.yaml:/etc/blackbox_exporter/config.yaml"
    description: Local configuration file `config.yaml`.
debug:
  text: |
    ### Debugging
    
    To debug the container:

    ```bash
    docker logs -f blackbox-container
    ```

    To get an interactive shell:

    ```bash
    docker exec -it blackbox-container exec /bin/bash
    ```
