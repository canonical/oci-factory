  notifications:
    name: Notify
    needs: [upload]
    if: failure()
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Get Maintainer contacts
        id: contacts-file
        run: |
          set -x
          contacts_path="oci/${{ inputs.oci-image-name }}/contacts.yaml"
          test -f "${contacts_path}"

          echo "path=${contacts_path}" >> "$GITHUB_OUTPUT"

  
  
  
  
  